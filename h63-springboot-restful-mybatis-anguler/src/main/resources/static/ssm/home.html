<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="../common/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="../common/bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
<script src="../common/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

<script src="../common/angular-1.3.0-beta.15/angular.js"></script>
<script src="home.js"></script>
<script src="user/service_user.js"></script>
 
<body  ng-app="trainApp"  ng-controller="homeCtrl"  style="padding:10px">
<button ng-click="addUser();"   class="btn   btn-primary " >新建用户</button>	

<table class="table table-striped ">
	<tr>
	    <th>ID</th>
	    <th>姓名</th>
	    <th>修改 </th>
	    <th>年龄</th>
	    <th>操作</th>
	</tr>
	                                                                                    
	<tr ng-repeat="user in userList" >
	   <td>{{user.id}} </td>
	    <td>{{user.username}} </td>
	    <td><input ng-model='user.username'></td>
		<td>{{user.userage}}</td>
		
		<td><button ng-click="deleteUser(user);"   class="btn   btn-primary " >删除</button>	
		<button ng-click="updateUser(user);"   class="btn   btn-primary " >保存</button>
		</td>
	</tr>
	
</table> 
	
	
	 
</body>
